<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bohdan's TODO List</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="scss/style.css">
</head>

<body>
	<div class="wrapper">
		<header>
			<div class="outside-wrap">
				<h1 class="title">TODO</h1>
				<form action="#">
					<input class="todo-text" type="text" maxlength="100" />
					<input class="todo-add" type="button" value="Add Todo" />
				</form>
			</div>
		</header>
		<div class="main">
			<div class="outside-wrap">
				<div class="todo-wrap"></div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
